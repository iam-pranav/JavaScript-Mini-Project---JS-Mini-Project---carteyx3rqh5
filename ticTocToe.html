<html>
    <head>
        <title>Tic Tac Toe Game</title>
        <link rel="stylesheet" href="ticTacToe.css">
    </head>
    <body>
          <button id="game-beg" onClick="start()">START</button>
          <button id="game-res" onClick="reset()">RESET</button>
          <h1 id="turn"></h1>
          <div class="container">
            <button onClick="put(this);result(this.id)" class="btn" id="1"></button>
            <button onClick="put(this);result(this.id)" class="btn" id="2"></button>
            <button onClick="put(this);result(this.id)" class="btn" id="3"></button>
            <button onClick="put(this);result(this.id)" class="btn" id="4"></button>
            <button onClick="put(this);result(this.id)" class="btn" id="5"></button>
            <button onClick="put(this);result(this.id)" class="btn" id="6"></button>
            <button onClick="put(this);result(this.id)" class="btn" id="7"></button>
            <button onClick="put(this);result(this.id)" class="btn" id="8"></button>
            <button onClick="put(this);result(this.id)" class="btn" id="9"></button>
          </div>
          <script src="tic.js"></script>
    </body>
</html>
