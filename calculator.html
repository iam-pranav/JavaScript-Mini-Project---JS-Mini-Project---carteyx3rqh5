<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="cStyles.css">
    </head>
    <body>
        <div class="container">
            <input id="io" type="text">
            <div class="btns">
              <button onClick="entry(this.innerHTML)">1</button>
              <button onClick="entry(this.innerHTML)">2</button>
              <button onClick="entry(this.innerHTML)">3</button>
              <button onClick="entry(this.innerHTML)">4</button>
              <button onClick="entry(this.innerHTML)">5</button>
              <button onClick="entry(this.innerHTML)">6</button>
              <button onClick="entry(this.innerHTML)">7</button>
              <button onClick="entry(this.innerHTML)">8</button>
              <button onClick="entry(this.innerHTML)">9</button>
              <button onClick="entry(this.innerHTML)">0</button>
              <button onClick="entry(this.innerHTML)">.</button>
              <button onClick="result()">=</button>
              <button onClick="entry(this.innerHTML)">+</button>
              <button onClick="entry(this.innerHTML)">-</button>
              <button onClick="entry(this.innerHTML)">*</button>
              <button onClick="entry(this.innerHTML)">/</button>
            </div>
          </div>
          <script src="App.js"></script>
    </body>
</html>
